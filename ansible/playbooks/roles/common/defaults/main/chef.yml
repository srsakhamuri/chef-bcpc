###############################################################################
# chef environment
###############################################################################

chef_environment:
  name: virtual
  description: Virtualized BCPC Environment
  json_class: Chef::Environment
  chef_type: environment
  override_attributes:
    bcpc:
      cloud:
        domain: "{{ cloud_domain }}"
        fqdn: "{{ cloud_fqdn }}"
        vip: "{{ cloud_ip }}"
      dns: "{{ dns }}"
      grub:
        cmdline_linux:
          - net.ifnames=0
          - biosdevname=0
      nova:
        cpu_config:
          cpu_mode: custom
          cpu_model: qemu64
          cpu_model_extra_flags:
            - abm
            - lahf_lm
            - popcnt
            - sse4a
      ntp: "{{ ntp }}"
      openstack:
        flavors:
          enabled: true
      local_proxy: "{{ local_proxy }}"

